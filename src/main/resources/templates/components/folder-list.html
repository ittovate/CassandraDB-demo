<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="folder-list (panelName, folders)">
    <div class="card">
        <div class="card-header" th:text="${panelName}">Folders</div>
        <div class="card-body">
            <ul class="list-group">
                <a class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                " th:each="folder : ${folders}" th:href="@{'/folders?folder=' + ${folder.label}}">
                    <span th:text="${folder.label}"></span>
                    <span class="badge bg-primary rounded-pill" th:if="${stats.get(folder.label)} != '0'" th:text="${stats.get(folder.label)}"></span>
                </a>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
